</head>
<body>
    
    <div class="container">

        <h1 id="message">Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons" id="buttonContainer">
            <button class="yes-button" onclick="showMessage(' YAYYYY ME CARRYING YOU HOME HEHE.  Every day with you feels like a blessing, and Iâ€™m so grateful to have someone as incredible as you by my side. Your ambition, kindness, and the way you go after your goals inspire me constantly. You make me want to be the best version of myself, and Iâ€™m so proud of everything youâ€™ve accomplished.Thank you for being my biggest supporter, my best friend, and the love of my life. I look forward to all the adventures weâ€™ll share together, now and forever.You will always be my valentine until i am alive.Yours always,KYAW')">YesðŸ—¿</button>

    <!-- Audio Controls Section outside the container so it remains visible -->


    <script>
        // Function to update the message and replace the image when "Yes" is clicked
        function showMessage(message) {
            document.getElementById('message').innerHTML = message;
            const valentineImage = document.getElementById('valentineImage');

            // Replace the current image with the new one
            valentineImage.src = 'Carry.png'; // Path to your uploaded image

            // Remove the buttons after clicking "Yes"
            document.getElementById('buttonContainer').innerHTML = ''; 
        }

        // Logic for moving the "No" button when clicked
        const noButton = document.getElementById('noButton');
        let clickCount = 0; // Counter to track how many times "No" is clicked

        noButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount <= 2) {
                // Move the button to a random position
                moveButton();
            } else {
                // After two clicks, hide the button
                noButton.style.display = 'none';
            }
        });

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Calculate new random positions for the button
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);
            const newTop = Math.random() * (containerRect.height - buttonRect.height);

            // Apply new positions to the button
            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;
        }
    </script>
